<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <div class="container" style="width:600px;margin: 10px auto;">
     <form action="" class="text-center">
        <div class="btn-group text-center">
            <button class="btn btn-info btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> New user</button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-user" aria-hidden="true"></i> I have account</button>
        </div>

         <div class="row">
             <p id="click-par">click to select</p>
         </div>

         <div class="input-group">
            <input type="email" placeholder="Email address" class="form-control">
             <span class="input-group-addon bg-success"><i class="fa fa-envelope" aria-hidden="true"></i></span>
         </div>

         <div class="input-group">
             <input type="password" placeholder="Password" class="form-control">
             <span class="input-group-addon bg-success"><i class="fa fa-key" aria-hidden="true"></i></span>
         </div>

         <div class="input-group">
             <input type="password" placeholder="Confirm password" class="form-control">
             <span class="input-group-addon bg-success"><i class="fa fa-key" aria-hidden="true"></i></span>
         </div>
     </form>
 </div>
</body>
</html>
